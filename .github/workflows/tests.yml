name: CI - Testes Automatizados

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
      
      - name: Instalar dependências
        run: |
          pip install pytest

      - name: Executar Testes
        run: pytest -v